<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- nabar -->
    <section id="title">
              <nav class="navbar navbar-expand-lg  ">
                <div class="container">
                  <a class="navbar-brand brand-name" href="#">Abacus Convention Center</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav  ">
                      <li class="nav-item">
                        <a class=" nav-link menu " aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class=" nav-link menu" href="#">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class=" nav-link menu" href="#">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class=" nav-link menu" href="#">Subscribe </a>
                      </li>
                      
                    </ul>
                  </div>
                </div>
              </nav>
    </section>
    <!-- Header Section -->
    <section id="header">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/banner.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none  d-md-block">
                  <h1 class=" fw-bold">The perfect venue for your
                    next event</h1>
                  <p>Love's Eternal Union: A Celebration of Two Souls Entwined</p>
                  <a class="btn btn-light px-5" href="">Book Now</a>
                </div>
              </div>
              
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
